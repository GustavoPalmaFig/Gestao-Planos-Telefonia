<p-toast />

<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <p-button 
            severity="success" 
            label="Novo" 
            icon="pi pi-plus" 
            class="mr-2" 
            (onClick)="openClienteFormDialog()" />
        <p-button 
            severity="danger" 
            label="Deletar" 
            icon="pi pi-trash" 
            (onClick)="deleteSelectedClientes()" 
            [disabled]="!selectedClientes || !selectedClientes.length" />
    </ng-template>
</p-toolbar>
<div class="card">
    <p-table
        #clientesTable
        [value]="allClientes"
        styleClass="p-datatable-striped" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5"
        [(selection)]="selectedClientes"
        [rowHover]="true"
        [paginator]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="{first}/{last} de {totalRecords}">
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="Limpar" [outlined]="true" icon="pi pi-filter-slash" (onClick)="clear(clientesTable)" />
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th><p-tableHeaderCheckbox /></th>
                <th>
                    <div class="flex align-items-center">
                        Nome
                        <p-columnFilter field="nome" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                            <ng-template pTemplate="header">
                                <div class="px-3 pt-3 pb-0">
                                    <span class="font-bold">Filtrar por nome</span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect 
                                    [ngModel]="value" 
                                    [options]="getFilterOptionsByField('nome')"
                                    placeholder="Selecionar nome" 
                                    (onChange)="filter($event.value)" 
                                    [showClear]="true"
                                    appendTo="body">
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        CPF
                        <p-columnFilter field="cpf" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                            <ng-template pTemplate="header">
                                <div class="px-3 pt-3 pb-0">
                                    <span class="font-bold">Filtrar por CPF</span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect 
                                    [ngModel]="value" 
                                    [options]="getFilterOptionsByField('cpf')"
                                    placeholder="Selecionar CPF" 
                                    (onChange)="filter($event.value)" 
                                    [showClear]="true"
                                    appendTo="body">
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th>Telefone</th>
                <th>Email</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td><p-tableCheckbox [value]="cliente"/></td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="openClienteFormDialog(cliente)" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteSelectedClientes(cliente)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog 
    [(visible)]="clienteFormDialog" 
    [style]="{ width: '450px' }" 
    [header]="clienteForm.get('id')?.value ? 'Edição' : 'Cadastro' + ' Cliente'" 
    [modal]="true" 
    styleClass="p-fluid">
        <ng-template pTemplate="content">
            <form [formGroup]="clienteForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                        type="text" 
                        pInputText 
                        id="nome" 
                        formControlName="nome" 
                        autofocus 
                        class="form-control"
                        [ngClass]="{'is-invalid': submitted && clienteForm.controls['nome'].invalid}"
                        required/>
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['nome'].invalid">
                        Nome é obrigatório.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="cpf" 
                        formControlName="cpf" 
                        [mask]="'000.000.000-00'"
                        autofocus 
                        class="form-control"
                        [ngClass]="{'is-invalid': submitted && clienteForm.controls['cpf'].invalid}"
                        required/>
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['cpf'].invalid">
                        CPF é obrigatório.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="telefone" 
                        formControlName="telefone"
                        [mask]="'(00) 00000-0000'"
                        autofocus 
                        class="form-control"
                        [ngClass]="{'is-invalid': submitted && clienteForm.controls['telefone'].invalid}"
                        required/>
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['telefone'].invalid">
                        Telefone é obrigatório.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        pInputText 
                        id="email" 
                        formControlName="email"
                        autofocus 
                        class="form-control"
                        [ngClass]="{'is-invalid': submitted && clienteForm.controls['email'].invalid}"
                        required/>
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['email'].invalid">
                        Email é obrigatório.
                    </small>
                </div>

                <div class="mb-3">
                    <label for="planosAssociados" class="form-label">Planos Associados</label>
                    <p-multiSelect 
                        formControlName="clientesPlanos"
                        [options]="allPlanos"
                        optionValue="id"
                        optionLabel="nome" 
                        placeholder="Selecione os planos associados"
                        appendTo="body">
                    </p-multiSelect>
                </div>
            </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button 
                label="Cancel" 
                icon="pi pi-times" 
                [text]="true" 
                (onClick)="hideDialog()" />
            <p-button
                label="Save" 
                icon="pi pi-check" 
                [text]="true"
                [disabled]="submitted && clienteForm.invalid"
                (onClick)="saveCliente()" />
        </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" />
