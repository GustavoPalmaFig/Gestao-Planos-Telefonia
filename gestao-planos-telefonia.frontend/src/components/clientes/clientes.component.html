<p-toast />

<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <p-button 
            severity="success" 
            label="Novo" 
            icon="pi pi-plus" 
            class="mr-2" 
            (onClick)="openClienteFormDialog()" />
        <p-button 
            severity="danger" 
            label="Deletar" 
            icon="pi pi-trash" 
            (onClick)="deleteSelectedClientes()" 
            [disabled]="!selectedClientes || !selectedClientes.length" />
    </ng-template>
</p-toolbar>
<div class="card">
    <p-table 
        [value]="allClientes"
        styleClass="p-datatable-striped" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5"
        [(selection)]="selectedClientes"
        [rowHover]="true"
        [paginator]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="{first}/{last} de {totalRecords}">
        <ng-template pTemplate="header">
            <tr>
                <th><p-tableHeaderCheckbox /></th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td><p-tableCheckbox [value]="cliente"/></td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="openClienteFormDialog(cliente)" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteSelectedClientes(cliente)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog 
    [(visible)]="clienteFormDialog" 
    [style]="{ width: '450px' }" 
    [header]="clienteForm.get('id')?.value ? 'Edição' : 'Cadastro' + ' Cliente'" 
    [modal]="true" 
    styleClass="p-fluid">
        <ng-template pTemplate="content">
            <form [formGroup]="clienteForm">
                <div class="field">
                    <label for="nome">Nome</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="nome" 
                        formControlName="nome" 
                        required 
                        autofocus />
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['nome'].invalid">
                        Nome é obrigatório.
                    </small>
                </div>
                <div class="field">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="cpf" 
                        formControlName="cpf" 
                        required />
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['cpf'].invalid">
                        CPF é obrigatório.
                    </small>
                </div>
                <div class="field">
                    <label for="telefone">Telefone</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="telefone" 
                        formControlName="telefone" 
                        required />
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['telefone'].invalid">
                        Telefone é obrigatório.
                    </small>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="email" 
                        formControlName="email" 
                        required />
                    <small class="p-error" *ngIf="submitted && clienteForm.controls['email'].invalid">
                        Email é obrigatório.
                    </small>
                </div>
            </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button 
                label="Cancel" 
                icon="pi pi-times" 
                [text]="true" 
                (onClick)="hideDialog()" />
            <p-button
                label="Save" 
                icon="pi pi-check" 
                [text]="true" 
                (onClick)="saveCliente()" />
        </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" />
